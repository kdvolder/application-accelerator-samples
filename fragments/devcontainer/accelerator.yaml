accelerator:
  displayName: Dev Container
  description: Adds a `.devcontainer.json` file
  options:
  - name: includeDevContainer
    inputType: checkbox
    dataType: boolean
    label: Include .devcontainer.json
    defaultValue: false
engine:
  condition: "#includeDevContainer"
  merge:
  - include: ["**"]
  - type: ReplaceText
    include: ["**/devcontainer.json"]
    substitutions:
      - text: '17'
        with: "#javaVersion"
